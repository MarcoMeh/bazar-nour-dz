<style>
  #splash-screen {
    position: fixed;
    inset: 0;
    z-index: 99999;
    background-color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: opacity 0.4s ease-out;
  }

  #splash-screen::before {
    display: none;
  }

  .splash-logo {
    width: 220px;
    height: 220px;
    position: relative;
    z-index: 10;
    animation: smoothPulse 2.5s infinite ease-in-out;
    background: #000000;
    border-radius: 40px;
    padding: 30px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
    object-fit: contain;
  }

  @keyframes smoothPulse {

    0%,
    100% {
      transform: scale(1);
      opacity: 1;
    }

    50% {
      transform: scale(1.03);
      opacity: 0.95;
    }
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
    }

    50% {
      transform: scale(1.05);
    }

    100% {
      transform: scale(1);
    }
  }
</style>
<div id="splash-screen">
  <img src="/pwa-192x192.png" alt="Logo" class="splash-logo" />
</div>
<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
<script>
  // Fallback: Remove splash screen after 3 seconds if app fails to mount or handle it
  setTimeout(() => {
    const splash = document.getElementById('splash-screen');
    if (splash && splash.style.opacity !== '0') {
      splash.style.opacity = '0';
      setTimeout(() => splash.remove(), 500);
    }
  }, 3000);
</script>
